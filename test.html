    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		  var str={
	userName: "user",
	password: "123456a"
	};
		$(".testdelete").click(function() {
        $.ajax({
        url: "http://172.16.100.12:5003/api/Worker/ca3635bb-320d-48e2-9d09-b3fc20cc220e",
        type: "delete",
        dataType : "json",

	<script src="js/mui.min.js"></script>

	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		(function($, doc) {
				$.init();
				$.plusReady(function(){}
				);
				$.oldBack = mui.back;
				var backButtonPress = 0;

				$.back = function(event) {
					backButtonPress++;

					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
					return false;
				};

			}

			(mui, document));
	</script>
